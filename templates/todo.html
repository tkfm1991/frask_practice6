<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TODOリスト</title>
    </head>
    <body>
        <!--<h2>ようこそ◯◯さん</h2>-->
        <!--<h2>ようこそ{{ session['username'] }} さん</h2>-->
        <h2>
            {{ session['username'] }}
            さん、タスクを入力して送信ボタンを押して下さい。
        </h2>
        <form method="POST" action="{{ url_for('todo') }}">
            <p>タスク内容:<input type="text" name="todo" size="40" /></p>
            <button type="submit">送信</button>
        </form>
        {% if 'todo' in session %}
        <h3>タスク一覧</h3>
        <ul>
            {% for v in session['todo'] %}
            <li>{{ v }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('todo_clear')}}">TODOリストを全部消す</a>
        {% endif %}

        <br /><a href="{{ url_for('logout')}}">ログアウト</a>
    </body>
</html>
